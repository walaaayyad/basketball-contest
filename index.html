<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <!-- Start Header -->
        <header>
            <div class="social">
                <img src="./img/facebook.png" alt="">
                <img src="./img/linkedin.png" alt="">
                <img src="./img/twitter.png" alt="">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class='burger'>
                    <div class='line1'></div>
                    <div class='line2'></div>
                    <div class='line3'></div>
                </div>
            </nav>
        </header>
        <!-- End Header -->
        
        <!-- Start Main Part -->
        <div class="container">
            <div class="main-img">
                <div class="title-circle"><span>PCD</span></div>
                <div class="title"><h1>Basketball Coaching services</h1></div>
            </div>
        </div>
        <!-- End Main Part -->
    </section>
    <script src="./app.js"></script>
</body>
</html>
